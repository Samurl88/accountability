<!DOCTYPE html>

<html lang="en">

    <head>
        <title>{% block title %}{% endblock %}</title>
        <!--<link rel="shortcut icon" href="let's make an icon!!"> -->
        <link href="/static/styles.css" rel="stylesheet" />
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        {% block javascript %}{% endblock %}
    </head>
    
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Accountability</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/how-it-works">How It Works</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About Us</a>
                    </li>
                    {% if curr_user != "" %}
                        <li class="nav-item position-absolute end-0" style="padding-right:0.5em;">
                            <a class="nav-link" href="/logout">({{ curr_user }}) Logout</a>
                            <!--TODO: Change to account name once signed in; link to account settings/logout page-->
                        </li>
                    {% else %}
                        <li class="nav-item position-absolute end-0" style="padding-right:0.5em;">
                            <a class="nav-link" href="/login">Log In</a>
                            <!--TODO: Change to account name once signed in; link to account settings/logout page-->
                        </li>
                    {% endif %}
                </ul>
              </div>
            </div>
          </nav>
        <div style="padding: 2%;">
            {% block main %}
            {% endblock %}
        </div>
    </body>
</html>
